<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body ng-app="TodoApp">
  <div>
	  <section ng-controller='TodoCtrl'>
	    <h1>{{title}}</h1>

			<div>
				<ul class="todo-list" ng-repeat="todo in todos">
				  <li>{{todo.name}}<button ng-click="killTodo(todo)">Kill Todo</button></li>
				</ul>  
			</div>
			<div>
				<input type="text" ng-model="newTodo">
				<button ng-click="addTodo()">Create</button>
			</div>
		</section>
	</div>

	<div>
		<section ng-controller='SongCtrl'>
			<div>
				<ul class="song-list" ng-repeat="song in songs">
				  <li>
				    <h3>{{song.title}}
				      <button ng-click="killSong(song)">Delete</button>
				    </h3>
				  </li>
				  <li>{{song.artist}}</li>
				  <li>{{song.album}}</li>
				</ul>  
			</div>
			<input type="text" ng-model="song.title" placeholder="Title"><br>
			<input type="text" ng-model="song.artist" placeholder="Artist"><br>
			<input type="text" ng-model="song.album" placeholder="Album"><br>
			<button ng-click="addSong()">Add Song</button>
		</section>
	</div>

  <script src="lib/bower_components/jquery/dist/jquery.min.js"></script>
  <script src="lib/bower_components/angular/angular.min.js"></script>
  <script src="app/app.js"></script>
  <script src="app/controllers/Todo.js"></script>
  <script src="app/controllers/song.js"></script>
</body>
</html>
